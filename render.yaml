services:
  - type: web
    name: pt-tracker
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pt-tracker-db
          property: connectionString
      - key: APP_PASSWORD
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true

databases:
  - name: pt-tracker-db
    plan: free
